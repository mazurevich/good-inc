<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="topline">
    <div class="layout-wrapper topline__layout-wrapper">
        <span class="topline__logo"><i></i></span>
        <span class="topline__company-name">Good Inc.</span>

        <div class="topline__selector selector selector-contact">
            <input type="text" class="selector__input" placeholder="Contact">
            <div class="selector__btns">
                <button type="button" class="selector__btn selector__btn-up">up</button>
                <button type="button" class="selector__btn selector__btn-down">down</button>
            </div>
        </div>
        <div class="topline__selector selector selector-newsletter">
            <input type="text" class="selector__input" placeholder="Newsletter">
            <div class="selector__btns">
                <button type="button" class="selector__btn selector__btn-up">up</button>
                <button type="button" class="selector__btn selector__btn-down">down</button>
            </div>
        </div>

    </div>
</div>

<header class="page-header">
    <div class="layout-wrapper page-header--layout-wrapper">
        <nav class="page-nav">
            <ul>
                <li><a href="#" class="active">portfolio</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">staff</a></li>
                <li><a href="#">articles</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>

        <div class="quicklink">
            <label for="quicklink__list" class="quicklink__label">quicklinks</label>
            <select name="quicklink" id="quicklink__list" class="quicklink__list">
                <option value="" disabled selected>Select from dropdown</option>
                <option value="1">Lorem.</option>
                <option value="2">Explicabo!</option>
                <option value="3">Facere.</option>
                <option value="4">Fuga?</option>
                <option value="5">Deserunt.</option>
            </select></div>

    </div>

</header>
<div class="triangle"></div>
</body>
</html>
